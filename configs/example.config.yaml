# list of the NATS cluster that we want
# for mirroring
clusters:
  - "nats://127.0.0.1:4222"
  - "nats://127.0.0.1:4223"

# the stream that is going to be built
# in each NATS cluster
stream:
  name: "snapp"
  subject: "snapp*"
  subject_name: "snapp"

# publishers interval
interval: 5 # in seconds
