name: Jet-stream Mirroring

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set up golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: build
        run: go build -v ./...
